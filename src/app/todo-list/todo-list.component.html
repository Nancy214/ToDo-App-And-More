<div class="container">
  <h3>Your Today's To-Do List</h3>

  <mat-list>
    <mat-list-item *ngFor="let todo of todos" style="height: auto">
      <mat-card [class.completed]="todo.completed">
        <!-- View Mode -->
        <mat-checkbox
          [(ngModel)]="todo.completed"
          (check)="toggleCompletion(todo)"
        >
        </mat-checkbox>
        <div *ngIf="editingToDoId !== todo.id" class="todo-view">
          <p>{{ todo.title }}</p>
          <div class="actions">
            <button
              mat-icon-button
              color="primary"
              (click)="startEditing(todo.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTodo(todo.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>

        <!-- Edit Mode -->
        <div *ngIf="editingToDoId === todo.id" class="todo-edit">
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput #titleInput [(ngModel)]="todo.title" />
          </mat-form-field>
          <div class="actions">
            <button
              mat-button
              color="primary"
              (click)="saveEdit(todo.id, titleInput.value)"
            >
              Save
            </button>
            <button mat-button color="warn" (click)="cancelEdit()">
              Cancel
            </button>
          </div>
        </div>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>
